<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <h1>Cash Donation Form</h1>
        <form>
            <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br>
            <label for="city">City/state/Zip</label>
            <input type="text" id="city" name="city"><br>
            <label for="number">Home Phone</label>
            <input type="number" id="number" name="number">
            <label for="cellnumber">Cell Phone</label>
            <input type="number" id="cellnumber" name="cellnumber"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>
            <label for="tax-deductible">Encolsed is My tax-deductible gift of</label>
            <input type="text" id="tax-deductible" name="tax-deductible" placeholder="$">
        </div>
        <div>
            <b>I would like my donation applied toward:</b><br>
            <label for="checkbox">&nbsp;</label>
            <input type="checkbox" id="nothing" name="checkbox">
            <input type="text">
            <br>
            <label for="checkbox">&nbsp;</label>
            <input type="checkbox" id="anything" name="checkbox">
            <input type="text"><br>
            <label for="checkbox">&nbsp;</label>
            <input type="checkbox" id="html" name="checkbox">
            <input type="text"><br>
            <label for="checkbox">&nbsp;</label>
            <input type="checkbox" id="myself" name="checkbox">
            <input type="text"><br>
            <label for="checkbox">&nbsp;</label>
            <input type="checkbox" id="id" name="checkbox">
            <input type="text"><br>
        </div>
        <div>
            <label for="checkbox">Please make checks, corporate matches, and other donations payable to:</label>
            <input type="text" id="nah" name="checkbox"><br>
            <label for="gift">Gift will be matched by:</label>
            <input type="text" id="gift" name="gift"><br>
            <label for="Organization">Organization Name</label>
            <input type="text" id="Organization" name="Organization"><br>
            <label for="Logo">Branding/Logo</label>
            <input type="text" id="Logo" name="Logo"><br>
            <label for="checkbox">Please keep my donation confidential</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>
        <div>
            <p>Double click in Footer to put School Name<br>
                here and update logo</p>
        </div>
        </form>
    </div>
</body>
</html>
