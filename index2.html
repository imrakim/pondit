<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>HTML Form</h1>
	<form action="#" >
		<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="first_name" placeholder="Enter Your First Name" required="required">
	    <label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required="required">
		<label for="age">Age:</label>

		<labeL for="email">Email:</labeL>

		<label for="password">Password</label>

		<label for="confirmpassword">Confirm Password</label>
		<input type="password" id="confirmpassword" name="confirmpassword" required="required">
		<div>
			<label>Gender:</label>

			<input type="radio" id="female" name="gender">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender">

		<div>
			<span>Select your device:</span><br>

		</div>

		Sign me up for News Letter

	</form>
</body>
